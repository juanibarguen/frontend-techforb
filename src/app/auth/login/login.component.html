<div class="login-container">
  <div class="login-responsive-img">
    <svg width="80" height="80" viewBox="0 0 36 33" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M21.0618 10.0087L15.2833 0L0 26.4715H11.557L21.0618 10.0087Z" fill="#ECECEC"/>
      <path d="M23.7229 8.05719L34.3548 26.4722H13.091L23.7229 8.05719Z" fill="#ECECEC"/>
      <path d="M13.4734 22.75C14.8186 20.4167 18.1814 20.4167 19.5266 22.75C20.8717 25.0833 19.1903 28 16.5 28C13.8097 28 12.1283 25.0833 13.4734 22.75Z" fill="white"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M14.622 23.4141C13.7873 24.862 14.8306 26.6718 16.5 26.6718C18.1694 26.6718 19.2127 24.862 18.378 23.4141C17.5433 21.9662 15.4566 21.9662 14.622 23.4141ZM19.5266 22.75C18.1814 20.4167 14.8186 20.4167 13.4734 22.75C12.1283 25.0833 13.8097 28 16.5 28C19.1903 28 20.8717 25.0833 19.5266 22.75Z" fill="#09050D"/>
      </svg>
      
  </div>
  <div class="login-container-text">
    <h2>Portal de monitoreo</h2>
    <h3>Iniciar sesión</h3>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-container-form">

    <div class="input-container">
      <label for="mail" id="label">Mail</label>
      <label for="mail" class="labelResponsive">Mail</label>
      <input type="email" id="mail" placeholder="ejemplo@correo.com" formControlName="mail" required>
    </div>

    <div class="input-container">
      <label for="mail" class="labelResponsive">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña" formControlName="password" required />
    </div>

    <div class="content-cta">
      <a href="" rel="noopener noreferrer">¿Olvidaste tu contraseña?</a>
      <button type="submit">Iniciar Sesión</button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    

  </form>

  <p>Protegido por reCAPTCHA y sujeto a la Política de Privacidad y Condiciones.</p>

  <p>¿No tienes cuenta? <a href="/register"  (click)="goToRegister()">Regístrate aquí</a></p>


</div>
